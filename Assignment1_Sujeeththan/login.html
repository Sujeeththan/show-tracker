<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
    <div class="card" id="login-card" style="width: 20rem;">
        <div class="card-body">
            <div class="login">
                <h4><b>Log in</b></h4>
            </div>

            <form action="">
                <div class="include">
                    <input type="email" name="email" id="enter-email" placeholder="&#64; Email">
                    <br><br>
                    <input type="password" name="password" id="enter-password" placeholder="&#128273;
 Password"><br> <br>
                </div>

                <div>
                    <button class="lo-in"><b>Log in</b></button>
                </div>
                <br>
                <div>
                    <a href="#" class="forgot"><b>Forgot your password?</b></a>
                    <p class="account">Dont't have an account yet? <a href="#"> <b>Sign up</b></p></a>
                    <p class="or"><b>or</b></p>
                </div>

                <div>
                    <button class="under-btn1"><b> &#102; Sign in with Facebook</b></button>
                    <br><br>
                    <button class="under-btn2"><b> &#x67;<sup>+</sup> Sign with Google</b></button>
                </div>
            </form>

        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
