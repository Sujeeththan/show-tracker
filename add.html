<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<style>
    body {
        background-color: #e4e7ec;
    }

    #one-card {
        width: 950px;
        padding: 10px;
        margin: 70px auto;
        border-radius: 1px;
    }

    #add-text {
        width: 100%;
        border: 1px solid;
        height: 30px;
    }

    .btn-primary {
        border-radius: 2px;
        border: none;
        background-color: #6ba9f7;
        height: 30px;
        width: 50px;
        color: white;
    }

    .btn-primary:hover {
        background-color: #5d9ff0;
    }
</style>


<body>
    <div class="card" id="one-card">
        <div class="card-header">
            <b>Add Tv Show</b>
        </div>
        <form action="">
            <div class="card-body">
                <h6 class="card-title"><b>Name</b></h6>
                <input type="text" name="text" id="add-text" placeholder="Enter Tv Show name"><br><br>
                <button class="btn-primary"><b>Add</b></button>
            </div>
        </form>
    </div>

    <script src="/js/add.js"></script>
</body>

</html>
