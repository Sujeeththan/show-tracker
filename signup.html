    #signup-card {
        padding: 10px;
        margin: 60px auto;
        border-radius: 1px;
    }

    body {
        background-color: #e4e7ec;
    }

    .signup {
        text-align: center;
    }

    #enter-name {
        width: 100%;
    }

    #enter-email {
        width: 100%;
    }

    #enter-password {
        width: 100%;
    }



    .By {
        color: #595a5b;

        background-color: #6ba9f7;

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Show <b>Trackr</b></a>
